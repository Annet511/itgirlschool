<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            max-height: 100vh;
        }

        header {
            background-color: rgb(231, 222, 222);
            height: 15vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .container {
            background-color: rgb(245, 245, 142);
            height: 70vh;
            display: flex;
            justify-content: space-between;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-text {
            flex-grow: 1;
            text-align: center;
        }

        .row {
            display: flex;
            flex-grow: 2;
            justify-content: space-between;
            /*align-items: flex-end; не необходимости в нем*/
            flex-wrap: wrap;
        }

        .item {
            background-color: rgb(153, 153, 38);
            flex-grow: 1;
            margin: 15px;
            text-align: center;
        }

        #item-three {
            flex-basis: 100%;
        }

        .aside {
            background-color: rgb(112, 151, 112);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20vw;

        }

        footer {
            background-color: rgb(231, 222, 222);
            height: 15vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            bottom: 0px;
            margin-bottom: 0px;
            padding: 15px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <header>Шапка страницы
    </header>
    <main>
        <div class="container">
            <div class="main-content">
                <p class="main-text">Основная часть</p>

                <div class="row">
                    <div class="item">Еще 1</div>
                    <div class="item">Еще 2</div>
                    <div class="item" id="item-three">Еще 3</div>
                </div>
            </div>
            <aside class="aside">
                <p>Боковая область</p>
            </aside>
        </div>
    </main>


    <footer class="flex-container">
        <div class="footer">
            <section>Секция футера 1</section>
            <section>Секция футера 2</section>
            <section>Секция футера 3</section>
            <section>Секция футера 4</section>
        </div>
    </footer>
</body>

</html>
